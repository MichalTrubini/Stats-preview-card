<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="scss/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main class="main">
    <section class="content">
        <div class="content__img">
          <img src="images/image-header-mobile.jpg" alt="people" class="content__image">
          <div class="content__img--overlay"></div>
        </div>
        <div class="content__text">
          <h1 class="content__heading">
            Get <span class="content__heading--accent">insights</span> that help your business grow.
          </h1>
          <p class="content__paragraph">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stats__item">
              <h2 class="stats__heading">
                10k+
              </h2>
              <p class="stats__paragraph">
                companies
              </p>
            </div>
            <div class="stats__item">
              <h2 class="stats__heading">
                314
              </h2>
              <p class="stats__paragraph">
                templates
              </p>
            </div>
            <div class="stats__item">
              <h2 class="stats__heading">
                12M+
              </h2>
              <p class="stats__paragraph">
                queries
              </p>
            </div>
          </div>
        </div>
    </section>
  </main>
</body>
</html>
